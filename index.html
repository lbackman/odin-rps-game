<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

<h1>Rock Paper Scissors</h1>

<p class="instructions">
    Pick rock, paper or scissors. 
    First to win five rounds wins the game.
</p>
<div class="container">
    <div class="button-container">
        <div class="rock">
            <button id="Rock" class="rps">Rock</button>
        </div>
        <div class="paper">
            <button id="Paper" class="rps">Paper</button>
        </div>
        <div class="scissors">
            <button id="Scissors" class="rps">Scissors</button>
        </div>
    </div>
    <div class="result-container">
        <p id="round"></p>
        <p id="result" class="disabled">
            The score after <em>round <span id="current">0</span></em> is 
            <strong><span id="player">0</span> - 
            <span id="computer">0</span></strong>.
        </p>
        <p id="final-result"></p>
    </div>
    <div id="restart">
        <button id="restart-button" class="disabled">Play again</button>
    </div>
</div>

</body>
</html>
